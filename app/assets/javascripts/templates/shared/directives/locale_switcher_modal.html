<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" translate="locale_switcher.select_language"
            translate-default="Select Language"></h4>
      </div>

      <div class="modal-body">
        <ul>
          <li ng-repeat="(locale, localeInfo) in availableLocales">
            <a ng-href="{{relocalizeCurrentUrl(locale)}}" target="_self">
              {{localeInfo.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
