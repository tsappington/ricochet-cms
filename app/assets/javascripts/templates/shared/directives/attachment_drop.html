<div class="attachment-drop">
  <ul class="dropped-attachments">
    <li ng-repeat="attachment in roleAttachments" class="dropped-attachment">
      <a href="" class="detach-button" ng-click="detachAttachmentAt($index)">
        <span class="glyphicon glyphicon-remove-circle"></span></a>

      <img class="attachment-thumb" ng-src="{{attachment.thumb}}">

      <span class="attachment-name">
        <a ui-sref="app.attachments.show({ id: attachment.id })" target="_blank"
           title="{{attachment.name}}">
          {{attachment.id}}: {{attachment.name | truncate:35}}
          <span class="glyphicon glyphicon-new-window"></span></a>
      </span>
    </li>
  </ul>

  <div class="attachment-drop-area" ng-show="countRemaining > 0">
    <span class="glyphicon glyphicon-paperclip"></span>
    <span translate="attachment_drop.drop_attachments_here"
          translate-default="Drop attachments here..."></span>
    <span ng-if="count" translate="attachment_drop.count_remaining"
          translate-default="{{'(' + countRemaining + ' of ' + count + ' remaining)'}}"
          translate-values="{ countRemaining: countRemaining, count: count }">
    </span>
  </div>
  <!-- TODO DRY up attachment-drop-area -->
  <div class="attachment-drop-area-disabled" ng-show="countRemaining <= 0">
    <span class="glyphicon glyphicon-paperclip"></span>
    <span translate="attachment_drop.drop_attachments_here"
          translate-default="Drop attachments here..."></span>
    <span ng-if="count" translate="attachment_drop.count_remaining"
          translate-default="{{'(0 of ' + count + ' remaining)'}}"
          translate-values="{ countRemaining: 0, count: count }">
  </div>
</div>
