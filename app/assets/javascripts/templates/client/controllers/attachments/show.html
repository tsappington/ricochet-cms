<div ng-init="actionShow()">
  <h2>Attachment #{{attachment.id}}</h2>

  <p class="attachment">
    {{attachment.name}}
    <a ng-href="{{attachment.access_url}}" target="_blank">
      raw <span class="glyphicon glyphicon-new-window"></span>
    </a>
  </p>

  <attachment-viewer attachment="attachment"></attachment-viewer>

  <h3>Usages</h3>

  <table id="attachment-usages-table"
         datatable options="dataTableOptions" instance="dataTableInstance"
         class="display no-wrap" width="100%">

    <thead>
    <tr>
      <th>Owner</th>
      <th>Created At</th>
    </tr>
    </thead>
  </table>
</div>
