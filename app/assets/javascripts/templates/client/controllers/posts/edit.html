<div ng-init="actionEdit()">
  <h2>
    <a ui-sref="app.posts.show({ id: post.id })">
      <span translate="Post"></span> #{{post.id}}</a> -
    <span translate="Edit"></span>
  </h2>

  <div ng-include="'client/controllers/posts/_form.html'">
  </div>

  <h3 translate="Image"></h3>

  <div class="row">
    <div class="col-sm-6 col-lg-5">
      <attachment-drop attachments="post.attachments"
                       attachment-owner-id="{{post.id}}"
                       attachment-owner-type="Post" role="image"
                       count="1"></attachment-drop>
    </div>
  </div>

  <h3 translate="Others"></h3>

  <div class="row">
    <div class="col-sm-6 col-lg-5">
      <attachment-drop attachments="post.attachments"
                       attachment-owner-id="{{post.id}}"
                       attachment-owner-type="Post"
                       role="others"></attachment-drop>
    </div>
  </div>
</div>
